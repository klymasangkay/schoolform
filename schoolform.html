<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Classroom Feedback Survey</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-image: url(https://static.vecteezy.com/system/resources/previews/008/991/608/large_2x/back-to-school-seamless-chalk-drawn-icon-pattern-school-supplies-doodle-icons-border-education-symbols-line-art-background-vector.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(255, 255, 255, 0.4);
                background-blend-mode: lighten;
            }
            .survey-form {
                background-color: ghostwhite;
                width: 500px;
                padding: 20px;
                border: 20x slategray;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            label, input, select, textarea {
            display: block;
            width: 95%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            flex-direction: row-reverse;
        }

        .star-rating label {
            font-size: 30px;
            color: lightgray; 
            cursor: pointer;
            justify-content: center;
            align-items: center;
            border: none;
            
        }

        .star-rating input[type="radio"] {
            display: none;
        } 

        .star-rating input[type="radio"]:checked ~ label {
            color: gold; 
        }

        .checkbox-container {
            display: flex;
            align-items: center; 
        }

        .checkbox-container input[type="checkbox"] {
            flex: 1;
            transform: scale(1.5); 
            margin-right: 10px;
        }

        .checkbox-container label {
            border: none;
            font-size: larger;
            font-family: 'Franklin Gothic';
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        thead {
            background-color: #4caf50;
            color: white;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        
        </style>
    </head>
    <body>
        <div class="survey-form">
            <form action="#" method="post">
            <h1 style="text-align: center; margin-bottom: 20px;">Classroom Survey Form</h1>
            <h2>Student Information</h2>
            <label for="sname">Enter your name: </label>
            <input type="text" id="sname" value="" placeholder="Name" style="width: 96%;">
            <label for="gs">Grade & Section: </label>
            <select id="gs" name="Grade & Section" style="width: 98.5%;">
                <option value="Grade 7-A">Grade 7-A</option>
                <option value="Grade 8-B">Grade 8-B</option>
            </select>
            <h2>Feedback</h2>
            <label for="subject">Subject</label>
            <select id="subject" name="Subject" style="width: 98.5%;">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>

            <label for="favorite">Favorite Lesson: </label>
            <input type="text" id="favlesson" name="fav" value="" placeholder="Favorite Lesson" style="width: 96%;">
            
            <h2>Teacher Rating</h2>
            <div class="star-rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
            
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
            
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
            
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
            </div>

            <label for="suggestion">Suggestions for Improvement</label>
            <textarea id="suggestion" name="suggestion" rows="6" cols="50" style="resize: none;" placeholder="Enter your suggestions here"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="anonym" name="anonym">
                <label for="anonym">Anonymous Submission</label>
            </div>

                <input type="submit"  id="submit" name="Submit" value="Submit" style="width: 25%">
            
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Grade & Section</th>
                        <th>
                            Subject 
                            <select id="subject" name="Subject" style="width: 98.5%;">
                                    <option value="Math">Math</option>
                                    <option value="Science">Science</option>
                                 <option value="English">English</option>
                            </select>
                        </th>
                        <th>Favorite Lesson</th>
                        <th>Teacher Rating</th>
                        <th>Suggestions for Improvement</th>
                    </tr>
                </thead>
                <tr>
                    <th>Klydle</th>
                    <th>Grade 7-A</th>
                    <th>Math</th>
                    <th>None</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th>Beatriz</th>
                    <th>Grade 7-A</th>
                    <th>Science</th>
                    <th>None</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th>Trisha</th>
                    <th>Grade 7-A</th>
                    <th>English</th>
                    <th>None</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </body>
</html>
