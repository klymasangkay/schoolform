<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism Feedback Survey</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.pinimg.com/736x/8f/cf/63/8fcf63f76dd815ab051388d290d6a16b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px;
    }

    .survey-container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin-top: 5px;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 2.5em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #f1c40f;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 600px) {
      .survey-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1 id="form-title">Tourism Feedback Survey</h1>
    <form>
        <div style="position: absolute; top: 20px; right: 20px;">
            <button id="language-toggle" onclick="toggleLanguage()" style="background-color: #4caf50; color: white; padding: 10px; border-radius: 5px; border: none; cursor: pointer;">Español</button>
          </div>
      <label for="name" id="name-label">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email" id="email-label">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="nationality" id="nationality-label">Nationality</label>
      <select id="nationality" name="nationality" required>
        <option value="">-- Select --</option>
        <option value="Local">Local</option>
        <option value="Foreign">Foreign</option>
      </select>

      <label for="visit-date" id="visit-date">Date of Visit</label>
      <input type="date" id="visit-date" name="visit-date" required>

      <label id="rating-label">Cleanliness Rating</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="cleanliness" value="5" required><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="cleanliness" value="4"><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="cleanliness" value="3"><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="cleanliness" value="2"><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="cleanliness" value="1"><label for="star1">&#9733;</label>
      </div>

      <label id="amenities-label">Amenities Used</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="amenities" value="Restrooms"> Restrooms</label>
        <label><input type="checkbox" name="amenities" value="Parking"> Parking</label>
        <label><input type="checkbox" name="amenities" value="Guides"> Guides</label>
        <label><input type="checkbox" name="amenities" value="Souvenir Shops"> Souvenir Shops</label>
      </div>

      <label for="comments" id="comments-label">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <script>
    let isEnglish = true;

    function toggleLanguage() {
        if (isEnglish) {
            document.getElementById("form-title").innerText = "Encuesta de Opinión Turística";
            document.getElementById("name-label").innerText = "Ingrese su nombre completo: ";
            document.getElementById("email-label").innerText = "Dirección de Correo Electrónico";
            document.getElementById("nationality-label").innerText = "Nacionalidad:";
            document.getElementById("visit-date").innerText = "Fecha de la Visita";
            document.getElementById("rating-label").innerText = "Calificación de Limpieza:";
            document.getElementById("amenities-label").innerText = "Servicios Utilizados:";
            document.getElementById("comments-label").innerText = "Comentarios adicionales";
            document.getElementById("language-toggle").innerText = "English";
        } else {
            document.getElementById("form-title").innerText = "Tourism Feedback Survey";
            document.getElementById("name-label").innerText = "Enter you full name: ";
            document.getElementById("email-label").innerText = "";
            document.getElementById("nationality-label").innerText = "Nationality:";
            document.getElementById("visit-date").innerText = "Date of Visit";
            document.getElementById("rating-label").innerText = "Cleanliness Rating:";
            document.getElementById("amenities-label").innerText = "Amenities Used:";
            document.getElementById("comments-label").innerText = "Comments:";
            document.getElementById("language-toggle").innerText = "Español";
        }
        isEnglish = !isEnglish;
    }
</script>
  
</body>
</html>
